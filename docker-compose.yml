version: '3.8'

services:
  # --- Web Interface (Streamlit) ---
  ielts-web:
    build: .
    container_name: ielts-speaking-web
    ports:
      - "8501:8501"
    environment:
      - GEMINI_API_KEY=${GEMINI_API_KEY}
    env_file:
      - .env
    volumes:
      - whisper-cache:/root/.cache/whisper
    restart: unless-stopped
    deploy:
      resources:
        limits:
          memory: 4G

  # --- Mobile API (FastAPI) ---
  ielts-api:
    build: .
    container_name: ielts-speaking-api
    command: python run_api.py
    ports:
      - "8000:8000"
    environment:
      - GEMINI_API_KEY=${GEMINI_API_KEY}
    env_file:
      - .env
    volumes:
      - whisper-cache:/root/.cache/whisper
    restart: unless-stopped
    deploy:
      resources:
        limits:
          memory: 4G

volumes:
  whisper-cache:
